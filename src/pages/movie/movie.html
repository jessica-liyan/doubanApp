<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>电影</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of movieInTheater">
      <img [src]="item.images.small" width="50"/>
      <i>{{item.title}}</i>
    </ion-item>
  </ion-list>
</ion-content>
